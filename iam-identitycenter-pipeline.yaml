AWSTemplateFormatVersion: "2010-09-09"
Description: "Create a CI/CD pipeline for AWS Identity Center permission sets and assignments"

## +-------
## | Metadata
## +--------------
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "General Parameters"
        Parameters:
          - nameConvention
          - mgmtAccountNameConvention
          - s3NameConvention
          - mgmtAccountId
      - Label:
          default: "AWS IIC Pipeline Initialization Data"
        Parameters:
          - s3BucketCodeBucket
          - s3BucketCodeKey
      - Label:
          default: "CloudWatch Logs"
        Parameters:
          - cwLGRetentionInDays
      - Label:
          default: "SNS Notifications"
        Parameters:
          - codeBuildErrorEmailAddress
          - codeCommitEmailAddress

## +-------
## | Parameters
## +--------------
Parameters:
  # Name of the project
  nameConvention:
    Description: "Prefix that will be used to name resources in this stack within the AWS IAM Identity Center Delegated Admin account (e.g. roles, events, pipeline)"
    Type: String
    Default: "iam-identitycenter"
  mgmtAccountNameConvention:
    Description: "Prefix that will be used to name resources within the Organization Management Account (e.g. roles, events, lambda)"
    Type: String
    Default: "iam-identitycenter"
  s3NameConvention:
    Description: "Prefix that will be used to name S3 buckets.  Recommended to mirror nameConvention, but MUST use all lowercase"
    Type: String
    Default: "iam-identitycenter"
  mgmtAccountId:
    Description: "Account ID of the management account. (e.g. 123456789123)"
    Type: String
  s3BucketCodeBucket:
    Description: "S3 bucket with the initial repository code. Must be created in advance."
    Type: String
    Default: "iam-identitycenter-initialcode"
  s3BucketCodeKey:
    Description: "Name of the zip file with the repository initial code hosted in S3 bucket above"
    Type: String
    Default: "iam-identitycenter.zip"
  cwLGRetentionInDays:
    Description: "Specify the retention time in days for logs within CloudWatch Log Groups"
    Type: String
    Default: 365
  codeBuildErrorEmailAddress:
    Description: "Optional: If you wish to receive a notification upon a CodeBuild error, enter an email address and accept the topic subscription. (e.g. user@emaildomain.com)"
    Type: String
  codeCommitEmailAddress:
    Description: "Optional: If you wish to receive a notification upon CodeCommit State Changes and Pull Requests, enter an email address and accept the topic subscription. (e.g. user@emaildomain.com)"
    Type: String

## +-------
## | Conditions
## +--------------
Conditions:
  codeBuildErrorEmailProvided:
    Fn::Not:
      - Fn::Equals:
          - ""
          - Ref: codeBuildErrorEmailAddress
  codecommitEmailProvided:
    Fn::Not:
      - Fn::Equals:
          - ""
          - Ref: codeCommitEmailAddress

Resources:
  ## +-------
  ## | SNS Topics (CodeBuild Error and CodeCommit Notifications)
  ## +---------------
  CodeBuildSNSTopic:
    Type: AWS::SNS::Topic
    Condition: codeBuildErrorEmailProvided
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W47
            reason: "SNS Topic should specify KmsMasterKeyId property"
    Properties:
      TopicName: !Sub "${nameConvention}-CodeBuildSNSTopic"

  CodeBuildSNSSubscription:
    Condition: codeBuildErrorEmailProvided
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      Endpoint: !Ref codeBuildErrorEmailAddress
      TopicArn: !Ref CodeBuildSNSTopic

  CodeBuildSNSTopicPolicy:
    Condition: codeBuildErrorEmailProvided
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action:
              - sns:Publish
            Resource:
              Ref: CodeBuildSNSTopic
            Condition:
              StringEquals:
                aws:SourceAccount: !Sub "${AWS::AccountId}"
      Topics:
        - !Ref CodeBuildSNSTopic

  CodeCommitSNSTopic:
    Type: AWS::SNS::Topic
    Condition: codecommitEmailProvided
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W47
            reason: "SNS Topic should specify KmsMasterKeyId property"
    Properties:
      TopicName: !Sub "${nameConvention}-CodeCommitSNSTopic"

  CodeCommitSNSSubscription:
    Condition: codecommitEmailProvided
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: email
      Endpoint: !Ref codeCommitEmailAddress
      TopicArn: !Ref CodeCommitSNSTopic

  CodeCommitSNSTopicPolicy:
    Condition: codecommitEmailProvided
    Type: AWS::SNS::TopicPolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action:
              - sns:Publish
            Resource:
              Ref: CodeCommitSNSTopic
            Condition:
              StringEquals:
                aws:SourceAccount: !Sub "${AWS::AccountId}"
      Topics:
        - !Ref CodeCommitSNSTopic

  ## +-------
  ## | CloudWatch Log Groups (Lambda and CodeBuild)
  ## +---------------
  PipelineLogGroupAssignments:
    Type: AWS::Logs::LogGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W84
            reason: "CloudWatchLogs LogGroup should specify a KMS Key Id to encrypt the log data"
    Properties:
      LogGroupName: !Sub "/aws/codebuild/${nameConvention}-assignments"
      RetentionInDays: !Ref cwLGRetentionInDays
      Tags: 
        - Key: "Name"
          Value: !Sub "${nameConvention}-assignments"

  PipelineLogGroupTemplateValidation:
    Type: AWS::Logs::LogGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W84 
            reason: "CloudWatchLogs LogGroup should specify a KMS Key Id to encrypt the log data"
    Properties:
      LogGroupName: !Sub "/aws/codebuild/${nameConvention}-templatevalidation"
      RetentionInDays: !Ref cwLGRetentionInDays
      Tags: 
        - Key: "Name"
          Value: !Sub "${nameConvention}-templatevalidation"

  PipelineLogGroupPermissionSet:
    Type: AWS::Logs::LogGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W84 
            reason: "CloudWatchLogs LogGroup should specify a KMS Key Id to encrypt the log data"
    Properties:
      LogGroupName: !Sub "/aws/codebuild/${nameConvention}-permissionset"
      RetentionInDays: !Ref cwLGRetentionInDays
      Tags: 
        - Key: "Name"
          Value: !Sub "${nameConvention}-permissionset"

  SNSLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: codeBuildErrorEmailProvided
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W84 
            reason: "CloudWatchLogs LogGroup should specify a KMS Key Id to encrypt the log data"
    Properties:
      LogGroupName: !Sub "/aws/lambda/${nameConvention}-PipelineToSNSLambda"
      RetentionInDays: !Ref cwLGRetentionInDays
      Tags: 
        - Key: "Name"
          Value: !Sub "${nameConvention}-PipelineToSNSLambda"

  PipelineLogGroupCodeCommitTrigger:
    Type: AWS::Logs::LogGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W84 
            reason: "CloudWatchLogs LogGroup should specify a KMS Key Id to encrypt the log data"
    Properties:
      LogGroupName: !Sub "/aws/lambda/${nameConvention}-codecommit-trigger"
      RetentionInDays: !Ref cwLGRetentionInDays
      Tags: 
        - Key: "Name"
          Value: !Sub "${nameConvention}-codecommit-trigger"

  ## +-------
  ## | IAM Role (Pipeline Failure Notification)
  ## +---------------
  PipelineToSNSRole:
    Type: "AWS::IAM::Role"
    Condition: codeBuildErrorEmailProvided
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W28
            reason: "The IAM Role name is specified as an explicit for use within the scripting"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Description: "This role grants necessary permissions to Lambda"
      Path: "/"
      ManagedPolicyArns:
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      RoleName: !Sub "${nameConvention}-PipelineToSNSRole"
      Tags: 
        - Key: "Name"
          Value: !Sub "${nameConvention}-PipelineToSNSRole"

  PipelineToSNSRolePolicy:
    Type: "AWS::IAM::ManagedPolicy"
    Condition: codeBuildErrorEmailProvided
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W28
            reason: "The IAM Role name is specified as an explicit for use within the scripting"
    Properties:
      Description: "This policy grants necessary permissions to PipelineToSNSRole"
      ManagedPolicyName: !Sub "${nameConvention}-PipelineToSNSRolePolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: SNSPublish
            Effect: Allow
            Action: sns:Publish
            Resource: !Ref CodeBuildSNSTopic
          - Sid: CodebuildLogs
            Effect: Allow
            Resource:
              - !Sub "arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${nameConvention}*:*"
            Action:
              - "logs:GetLogEvents"
      Roles:
        - Ref: "PipelineToSNSRole"

  ## +-------
  ## | Lambda (Pipeline Failure Notifications)
  ## +---------------
  PipelineToSNSLambda:
    Type: AWS::Lambda::Function
    Condition: codeBuildErrorEmailProvided
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W92
            reason: "Lambda functions should define ReservedConcurrentExecutions to reserve simultaneous executions"
          - id: W89
            reason: "Lambda functions should be deployed inside a VPC"
          - id: W58
            reason: "Lambda functions require permission to write CloudWatch Logs"
    Properties:
      FunctionName: !Sub "${nameConvention}-PipelineToSNSLambda"
      Code:
        ZipFile:
          Fn::Sub: |
            import base64
            import boto3
            import gzip
            import json
            import logging
            import os
            import re

            from botocore.exceptions import ClientError

            logging.basicConfig(level=logging.INFO)
            logger = logging.getLogger(__name__)


            def logpayload(event):
                logger.setLevel(logging.DEBUG)
                logger.debug(event['awslogs']['data'])
                compressed_payload = base64.b64decode(event['awslogs']['data'])
                uncompressed_payload = gzip.decompress(compressed_payload)
                log_payload = json.loads(uncompressed_payload)
                return log_payload


            def error_details(payload):
                error_msg = ""
                ansi_escape = re.compile(r'\x1B(?:[@-Z\\-_]|\[[0-?]*[ -/]*[@-~])')
                log_events = payload['logEvents']
                logger.debug(payload)
                loggroup = payload['logGroup']
                logstream = payload['logStream']
                lambda_func_name = loggroup.split('/')
                logger.debug(f'LogGroup: {loggroup}')
                logger.debug(f'Logstream: {logstream}')
                logger.debug(f'Function name: {lambda_func_name[3]}')
                logger.debug(log_events)
                for log_event in log_events:
                    error_msg += log_event['message']
                error_msg = ansi_escape.sub('', error_msg)
                logger.debug('Message: %s' % error_msg.split("\n"))
                return loggroup, logstream, error_msg, lambda_func_name

            # Get the log events from the log stream
            def acquire_log(lgroup, lstream):
                cloudwatch_logs = boto3.client('logs')
                log_events_response_dict = cloudwatch_logs.get_log_events(
                    logGroupName=lgroup,
                    logStreamName=lstream,
                    limit=100,
                    startFromHead=False
                )
                log_events_response = str(log_events_response_dict)
                log_events_response = (re.sub("\{'timestamp': [0-9]+, |\'ingestionTime': [0-9]+\}, ", '', log_events_response))
                log_events_response = (re.sub(",", '\n', log_events_response))
                return log_events_response
                
            def publish_message(loggroup, logstream, error_msg, lambda_func_name, buildlog):
                sns_arn = os.environ['snsARN']  # Getting the SNS Topic ARN passed in by the environment variables.
                snsclient = boto3.client('sns')
                try:
                    message = ""
                    message += "\nIAM Identity Center Automation Pipeline Error Summary" + "\n"
                    message += "\n##########################################################\n\n"
                    message += "CloudWatch LogGroup Name: " + str(loggroup) + "\n\n"
                    message += "CloudWatch LogStream: " + str(logstream) + "\n\n"
                    message += "CloudWatch Subscription Filter Event: " + str(error_msg.split("\n")) + "\t\n\n"
                    message += "CloudWatch Events (Top 100): \n"
                    message += buildlog

                    # Sending the notification...
                    snsclient.publish(
                        TargetArn=sns_arn,
                        Subject='Execution error for IAM Identity Center Automation Pipeline',
                        Message=message
                    )
                except ClientError as e:
                    logger.error("An error occurred: %s" % e)

            def lambda_handler(event, context):
                pload = logpayload(event)
                lgroup, lstream, errmessage, lambdaname = error_details(pload)
                buildlog = acquire_log(lgroup, lstream)
                publish_message(lgroup, lstream, errmessage, lambdaname,buildlog)

      Description: A function to pull events from CloudWatch Logs and send to SNS
      Handler: index.lambda_handler
      Role: !GetAtt PipelineToSNSRole.Arn
      Runtime: python3.11
      Environment:
        Variables:
          snsARN: !Ref CodeBuildSNSTopic
      Tags: 
        - Key: "Name"
          Value: !Sub "${nameConvention}-PipelineToSNSLambda"

  PipelineToSNSLambdaPermission:
    Type: AWS::Lambda::Permission
    Condition: codeBuildErrorEmailProvided
    Properties:
      FunctionName: !GetAtt PipelineToSNSLambda.Arn
      Action: lambda:InvokeFunction
      Principal: !Sub "logs.${AWS::Region}.amazonaws.com"
      SourceAccount: !Sub "${AWS::AccountId}"

  ## +-------
  ## | CW Log Subscriptions
  ## +---------------
  PipelineLambdaSubscriptionAssignments:
    Type: AWS::Logs::SubscriptionFilter
    Condition: codeBuildErrorEmailProvided
    DependsOn: PipelineToSNSLambdaPermission
    Properties:
      FilterName: !Sub "${nameConvention}-assignments"
      DestinationArn: !GetAtt PipelineToSNSLambda.Arn
      FilterPattern: '?ERROR ?Error'
      LogGroupName: !Ref PipelineLogGroupAssignments

  PipelineLambdaSubscriptionValidation:
    Type: AWS::Logs::SubscriptionFilter
    Condition: codeBuildErrorEmailProvided
    DependsOn: PipelineToSNSLambdaPermission
    Properties:
      FilterName: !Sub "${nameConvention}-validation"
      DestinationArn: !GetAtt PipelineToSNSLambda.Arn
      FilterPattern: '?ERROR ?Error'
      LogGroupName: !Ref PipelineLogGroupTemplateValidation

  PipelineLambdaSubscriptionPermissionSet:
    Type: AWS::Logs::SubscriptionFilter
    Condition: codeBuildErrorEmailProvided
    DependsOn: PipelineToSNSLambdaPermission
    Properties:
      FilterName: !Sub "${nameConvention}-permissionset"
      DestinationArn: !GetAtt PipelineToSNSLambda.Arn
      FilterPattern: '?ERROR ?Error'
      LogGroupName: !Ref PipelineLogGroupPermissionSet

  ## +-------
  ## | EventBridge Notifications for CodeCommit
  ## +---------------
  CodeCommitStateChangeEventRule:
    Condition: codecommitEmailProvided
    Type: "AWS::Events::Rule"
    Properties:
      Description: CodeCommit State Change Events
      Name: !Sub "${nameConvention}-CCChangeNotify"
      EventPattern:
        source:
          - aws.codecommit
        detail-type:
          - CodeCommit Repository State Change
        resources:
          - !GetAtt IdentityCenterRepository.Arn
      State: ENABLED
      Targets:
        - Arn: !Ref CodeCommitSNSTopic
          Id: CodeCommitSNSTopic
          InputTransformer:
            InputPathsMap:
              "source": "$.source"
              "event": "$.detail.event"
              "time": "$.time"
              "resource_arn": "$.resources"
              "resource_repositoryname": "$.detail.repositoryName"
              "resource_type": "$.detail.referenceType"
              "resource_branchName": "$.detail.referenceName"
              "callerUserArn": "$.detail.callerUserArn"
            InputTemplate: |
              "CodeCommit had a repository state change"
              "Event Source: <source>"
              "Event Name: <event>"
              "Event Time: <time>"
              "Repository Name: <resource_repositoryname>"
              "Repository ARN: <resource_arn>"
              "Repository Type: <resource_type>"
              "Repository Branch: <resource_branchName>"
              "User Identity: <callerUserArn>"
          RetryPolicy:
            MaximumRetryAttempts: 4
            MaximumEventAgeInSeconds: 400

  CodeCommitPullRequestStateChangeEventRule:
    Condition: codecommitEmailProvided
    Type: "AWS::Events::Rule"
    Properties:
      Description: CodeCommit Pull Request Change Events
      Name: !Sub "${nameConvention}-CCPullReqNotify"
      EventPattern:
        source:
          - aws.codecommit
        detail-type:
          - CodeCommit Pull Request State Change
        resources:
          - !GetAtt IdentityCenterRepository.Arn
      State: ENABLED
      Targets:
        - Arn: !Ref CodeCommitSNSTopic
          Id: CodeCommitSNSTopic
          InputTransformer:
            InputPathsMap:
              "source": "$.source"
              "time": "$.time"
              "approvalStatus": "$.detail.approvalStatus"
              "author": "$.detail.author"
              "callerUserArn": "$.detail.callerUserArn"
              "description": "$.detail.description"
              "destinationReference": "$.detail.destinationReference"
              "event": "$.detail.event"
              "isMerged": "$.detail.isMerged"
              "notificationBody": "$.detail.notificationBody"
              "pullRequestStatus": "$.detail.pullRequestStatus"
              "repositoryNames": "$.detail.repositoryNames"
              "sourceReference": "$.detail.sourceReference"
              "title": "$.detail.title"
            InputTemplate: |
              "CodeCommit had a Pull Request State Change"
              "Event Source: <source>"
              "Event Name: <event>"
              "Event Time: <time>"
              "Title: <title>"
              "Approval Status: <approvalStatus>"
              "Author: <author>"
              "PR Modification User: <callerUserArn>"
              "Description: <description>"
              "Repository Name: <repositoryNames>"
              "Source Reference: <sourceReference>"
              "Destination Reference: <destinationReference>"
              "PR is Merged: <isMerged>"
              "notificationBody: <notificationBody>"
              "Pull Request Status: <pullRequestStatus>"
          RetryPolicy:
            MaximumRetryAttempts: 4
            MaximumEventAgeInSeconds: 400

  ## +-------
  ## | CodePipeline
  ## +---------------
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    DependsOn:
      - triggerPipelineLambda
    Properties:
      RoleArn: !GetAtt PipelineRole.Arn
      Name: !Sub "${nameConvention}-pipeline"
      ArtifactStore:
        Type: S3
        Location: !Ref artifactsBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: "1"
                Provider: CodeCommit
              Configuration:
                RepositoryName: !GetAtt IdentityCenterRepository.Name
                BranchName: main
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: CodeCommitOutput
              RunOrder: 1
        - Name: TemplateValidation
          Actions:
            - Name: TemplateValidation
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodebuildTemplateValidation
              RunOrder: 1
              InputArtifacts:
                - Name: CodeCommitOutput
              OutputArtifacts:
                - Name: TemplateValidation
        - Name: PermissionSet
          Actions:
            - Name: PermissionSet
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodebuildPermissionSet
              RunOrder: 1
              InputArtifacts:
                - Name: CodeCommitOutput
              OutputArtifacts:
                - Name: PermissionSetOutput
        - Name: Assignments
          Actions:
            - Name: Assignments
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: "1"
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodebuildAssignments
              RunOrder: 1
              InputArtifacts:
                - Name: CodeCommitOutput
              OutputArtifacts:
                - Name: AssignmentsOutput
      Tags: 
        - Key: "Name"
          Value: !Sub "${nameConvention}-pipeline"

  ## +-------
  ## | IAM Role (CodePipeline)
  ## +---------------
  PipelineRole:
    Type: "AWS::IAM::Role"
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: "ListAllMyBuckets requires * in Resource"
          - id: W28
            reason: "Fixed name required to future references"
    Properties:
      RoleName: !Sub ${nameConvention}-codepipeline-write
      Description: "Role for code pipeline"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: !Sub ${nameConvention}-codepipeline-write
          PolicyDocument:
            Statement:
              - Sid: CodeComitPermissions
                Effect: Allow
                Action:
                  - codecommit:ListBranches
                  - codecommit:ListRepositories
                  - codecommit:GetCommit
                  - codecommit:GetBranch
                  - codecommit:GetUploadArchiveStatus
                  - codecommit:GitPull
                  - codecommit:UploadArchive
                  - codecommit:CancelUploadArchive
                Resource:
                  - !Sub "arn:${AWS::Partition}:codecommit:${AWS::Region}:${AWS::AccountId}:${nameConvention}-repository"
              - Sid: CodeBuildAccess
                Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource:
                  - !Sub "arn:${AWS::Partition}:codebuild:${AWS::Region}:${AWS::AccountId}:project/${nameConvention}-*"
              - Sid: S3AllAccess
                Effect: Allow
                Action:
                  - s3:ListAllMyBuckets
                Resource:
                  - "*"
              - Sid: BucketPermissions
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetBucketPolicy
                  - s3:GetObject
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                Resource:
                  - !Sub "arn:${AWS::Partition}:s3:::${artifactsBucket}/*"
                  - !Sub "arn:${AWS::Partition}:s3:::${artifactsBucket}*"
                  - !Sub "arn:${AWS::Partition}:s3:::${s3BucketCodeBucket}/*"
                  - !Sub "arn:${AWS::Partition}:s3:::${s3BucketCodeBucket}*"
      Tags: 
        - Key: "Name"
          Value: !Sub "${nameConvention}-codepipeline-write"

  ## +-------
  ## | Repository (Identity Center Management)
  ## +--------------
  IdentityCenterRepository:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryDescription: "Repository to control AWS Identity Center Permission Sets and assignments"
      RepositoryName: !Sub "${nameConvention}-repository"
      Code:
        BranchName: "main"
        S3:
          Bucket: !Ref s3BucketCodeBucket
          Key: !Ref "s3BucketCodeKey"
      Tags: 
        - Key: "Name"
          Value: !Sub "${nameConvention}-repository"

  ## +-------
  ## | CodeBuild Project (Template Validation)
  ## +---------------
  CodebuildTemplateValidation:
    Type: AWS::CodeBuild::Project
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W32
            reason: "No relevant artifact produced in projects. S3 bucket is also encrypted with managed key"
    Properties:
      Name: !Sub ${nameConvention}-templatevalidation
      ServiceRole: !GetAtt RoleCodebuildTemplateValidation.Arn
      EncryptionKey: !GetAtt KmsKeyS3.Arn
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: "aws/codebuild/amazonlinux2-x86_64-standard:3.0"
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: REGION
            Value: !Sub ${AWS::Region}
      Artifacts:
        Type: CODEPIPELINE
      TimeoutInMinutes: 480
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            build:
              commands:
                - echo "[INFO] [BUILD] Starting templates validation"
                - cd source/validation/
                - chmod +x iam-identitycenter-validation.py
                - python3 iam-identitycenter-validation.py --ps-folder '../../templates/permissionsets/' --assignments-folder '../../templates/assignments/'
      Tags: 
        - Key: "Name"
          Value: !Sub "${nameConvention}-templatevalidation"

  ## +-------
  ## | IAM Service Role (Template Validation)
  ## +---------------
  RoleCodebuildTemplateValidation:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: "Requires * in Resource to get all policies"
          - id: W28
            reason: "Fixed name required to future references"
    Properties:
      RoleName: !Sub ${nameConvention}-tempvalidation-read
      Description: "Service role for CodeBuild"
      Policies:
        - PolicyName: !Sub ${nameConvention}-tempvalidation-read
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: CodeCommitPermissions
                Effect: Allow
                Action:
